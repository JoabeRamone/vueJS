<meta charset="UTF-8">
<script src="https://cdn.jsdelivr.net/npm/vue"></script>

<div id="app">
    <template v-if="logado">
        <p>Usuário Logado: {{nome}}</p>
        <p>Perrfil: admin</p>
    </template>

    <p v-else-if="anonimo">Navegando como Anonimo</p>
    <p v-else>Nenhum Usuário Logado!</p>
    <button @click="logado = !logado">
        {{ logado ? 'Sair' : 'Entrar'}}
    </button>
    <input type="checkbox" v-model="anonimo">
    <hr>
    <footer v-show="logado">
        Bem-vindo {{ nome }}
    </footer>
    <footer v-show="!logado">
        Desenvoldido para você!
    </footer>
</div>

<script>
    new Vue({
        el: '#app',
        data: {
            nome: 'jorge',
            logado: false,
            anonimo: false
        }
    })
</script>
