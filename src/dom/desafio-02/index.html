<script src="https://unpkg.com/vue"></script>

<div id="desafio">
    <!-- 1) Exiba um alert quando o botÃ£o for clicado -->
    <div>
        <button v-on:click.keyup="exibirAlert">Exibir Alerta</button>
    </div>

    <!-- 2) Escute o evento "keydown" e armazene o valor na propriedade
        data (dica: event.target.value) -->
    <div>
        <label>
            Escute o evento "keydown" e armazene o valor na propriedade
            data:
            <input type="text" v-on:keyup="valor = $event.target.value">
        </label>
        <p>Valor: {{ valor }}</p>
    </div>

    <!-- 3) Ajuste o exemplo 2 para disparar o evento "keydown" somente
        quando a tecla for ENTER -->
    <div>
        <label>Ajuste o exemplo 2 para disparar o evento "keydown" somente
            quando a tecla for ENTER -->
            <input type="text" v-on:keydown.enter="input($event.target.value)">
        </label>
        <p>{{ valor }}</p>
    </div>
</div>
<script src="app.js"></script>
