<script src="https://cdn.jsdelivr.net/npm/vue"></script>

<div id="app">
    <h1>{{ titulo}}</h1>
    <label>
        Sem v-model
        <input type="text" v-bind:value="titulo"
            v-on:input="titulo = $event.target.value">
    </label>
    <hr>
    <label>
        Com v-model
        <input type="text" v-model="titulo">
    </label>


</div>

<script>
    new Vue({
        el:'#app',
        data: {
            titulo: 'Usando VueJS 2!'
        }
    })
</script>
